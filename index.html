<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK_LVL - Artista Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a001a 50%, #000000 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .artist-header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(138, 43, 226, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
            backdrop-filter: blur(8px);
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }

        .artist-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
            transform: rotate(45deg);
            animation: shine 4s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #6a0dad, #4b0082);
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(106, 13, 173, 0.6);
            overflow: hidden;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(106, 13, 173, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(106, 13, 173, 0.8); }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .artist-name {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #8a2be2, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(138, 43, 226, 0.5);
        }

        .music-bar {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin: 25px auto;
            gap: 3px;
            max-width: 300px;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #8a2be2, #4b0082);
            border-radius: 3px 3px 0 0;
            animation: musicWave 1.5s infinite ease-in-out;
        }

        .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 35px; animation-delay: 0.4s; }
        .bar:nth-child(4) { height: 45px; animation-delay: 0.6s; }
        .bar:nth-child(5) { height: 35px; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(7) { height: 10px; animation-delay: 0s; }

        @keyframes musicWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        .genres {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }

        .genre {
            background: rgba(106, 13, 173, 0.25);
            color: #d8bfd8;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(106, 13, 173, 0.5);
            transition: all 0.3s ease;
        }

        .genre:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 20px rgba(106, 13, 173, 0.5);
            background: rgba(106, 13, 173, 0.4);
        }

        .spotify-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #1DB954;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
        }

        .spotify-btn:hover {
            background: #1ed760;
            box-shadow: 0 0 25px rgba(29, 185, 84, 0.7);
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.8;
        }

        footer a {
            color: #9370db;
            text-decoration: none;
            transition: 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .circle { width: 160px; height: 160px; }
            .profile-image { width: 140px; height: 140px; }
            .artist-name { font-size: 2.2rem; }
            .artist-header { font-size: 1rem; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="artist-header">Artist Name: Nelson Concepcion</div>
    <div class="container">
        <div class="circle">
            <img src="icon.ico" alt="Foto del artista" class="profile-image">
        </div>
        <h1 class="artist-name">DARK_LVL</h1>

        <div class="music-bar">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="genres">
            <span class="genre">Techno</span>
            <span class="genre">Rap</span>
            <span class="genre">Trap</span>
            <span class="genre">Dembow</span>
        </div>

        <a href="https://open.spotify.com/intl-es/artist/49BqKLmL5N8C7TKxCTXvBm?si=jRgml9-eSNudYAYJmE4JMg" target="_blank" class="spotify-btn">
            Escuchar en Spotify
        </a>

        <footer>
            Contacto: <a href="mailto:nelsonconcepcion29@gmail.com">nelsonconcepcion29@gmail.com</a>
        </footer>
    </div>
</body>
</html>
