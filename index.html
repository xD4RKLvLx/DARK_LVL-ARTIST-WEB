<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARK_LVL - Artista Oficial</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
        background: linear-gradient(135deg,#000,#1a001a,#000);
        color:#fff;
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        padding:20px;
        opacity:0;
        animation:fadeIn 1.2s ease-out forwards;
        flex-direction:column;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    .container { max-width:900px; width:100%; text-align:center; padding:40px 20px; background:rgba(0,0,0,0.6); border-radius:20px; box-shadow:0 0 30px rgba(138,43,226,0.5);}
    .profile-circle { width:200px; height:200px; border-radius:50%; background:linear-gradient(145deg,#6a0dad,#4b0082); margin:0 auto; display:flex; justify-content:center; align-items:center; box-shadow:0 0 50px rgba(106,13,173,0.6); overflow:hidden; animation:pulse 3s infinite ease-in-out; }
    @keyframes pulse {0%,100%{transform:scale(1);box-shadow:0 0 50px rgba(106,13,173,0.6);}50%{transform:scale(1.05);box-shadow:0 0 70px rgba(106,13,173,0.8);}}
    .profile-image { width:180px; height:180px; border-radius:50%; object-fit:cover; border:3px solid rgba(255,255,255,0.2);}
    h1 { font-size:3rem; margin:20px 0; font-weight:800; text-transform:uppercase; letter-spacing:3px; background:linear-gradient(to right,#8a2be2,#9370db); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 2px 15px rgba(138,43,226,0.5);}
    .genres { display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin:20px 0; }
    .genre { background:rgba(106,13,173,0.25); color:#d8bfd8; padding:10px 20px; border-radius:30px; font-weight:600; text-transform:uppercase; border:1px solid rgba(106,13,173,0.5); transition:0.3s;}
    .genre:hover { transform:translateY(-3px); box-shadow:0 5px 20px rgba(106,13,173,0.5); background:rgba(106,13,173,0.4);}
    .buttons { margin:30px 0; display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    .btn { display:inline-block; padding:14px 30px; font-weight:bold; border-radius:50px; text-decoration:none; color:#fff; transition:0.3s; }
    .spotify-btn { background:#1DB954; box-shadow:0 0 20px rgba(29,185,84,0.4);}
    .spotify-btn:hover { background:#1ed760; box-shadow:0 0 25px rgba(29,185,84,0.7); transform:scale(1.05);}
    .youtube-btn { background:#FF0000; box-shadow:0 0 20px rgba(255,0,0,0.4);}
    .youtube-btn:hover { background:#ff1a1a; box-shadow:0 0 25px rgba(255,0,0,0.7); transform:scale(1.05);}
    .social-btn { background:#9370db; box-shadow:0 0 20px rgba(147,112,219,0.4);}
    .social-btn:hover { background:#ab82ff; box-shadow:0 0 25px rgba(147,112,219,0.7); transform:scale(1.05);}
    .contact { margin-top:40px; background:rgba(138,43,226,0.2); padding:20px; border-radius:15px; font-size:1.2rem; }
    .contact a { color:#fff; font-weight:bold; text-decoration:none; }
    .contact a:hover { color:#ffdd57; }
    footer { margin-top:30px; font-size:0.9rem; color:#aaa; opacity:0.8;}
    footer a { color:#9370db; text-decoration:none; }
    footer a:hover { color:#fff; }
    @media(max-width:768px){ .profile-circle{width:160px;height:160px;} .profile-image{width:140px;height:140px;} h1{font-size:2.2rem;} }
</style>
</head>
<body>
    <div class="container">
        <div class="profile-circle">
            <img src="icon.ico" alt="Foto del artista" class="profile-image">
        </div>
        <h1>DARK_LVL</h1>

        <div class="genres">
            <span class="genre">Techno</span>
            <span class="genre">Rap</span>
            <span class="genre">Trap</span>
            <span class="genre">Dembow</span>
        </div>

        <div class="buttons">
            <a href="https://open.spotify.com/intl-es/artist/49BqKLmL5N8C7TKxCTXvBm?si=jRgml9-eSNudYAYJmE4JMg" target="_blank" class="btn spotify-btn">Escuchar en Spotify</a>
            <a href="https://www.youtube.com/@darklvlmusic" target="_blank" class="btn youtube-btn">Ver en YouTube</a>        </div>

        <div class="contact">
            <strong>Contacto Oficial:</strong> <a href="mailto:nelsonconcepcion29@gmail.com">nelsonconcepcion29@gmail.com</a>
        </div>

        <footer>
            &copy; 2025 DARK_LVL
        </footer>
    </div>
</body>
</html>
